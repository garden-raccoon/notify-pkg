syntax = "proto3";
package models;

option go_package = "protocols/notify";

message Notification {
   string     note_uuid  = 1;
   string     candidate_name  = 2;
   string     canditate_url  = 3;
   string     employee_uuid  = 4;
   string     vacancy_uuid  = 5;
   string     employer_uuid =6;
   string     resume_uuid=7;
   bool       is_read  = 8;
}

message Notifications {
    repeated Notification notifications = 1;
}



